# This is a basic workflow to help you get started with Actions

name: Push & BuildContainer to Heroku

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to Heroku Container registry using docker
        run: docker container:login --username=_ --password=${{secrets.HEROKU_PASSWORD}} registry.heroku.com
      - name: Build image
        run: docker build -t registry.heroku.com/upscape-nikhil/web --build-arg MONGODB_URI=${{secrets.MONGODB_URI}} --build-arg DATABASE=${{secrets.DATABASE}} --build-arg PASSWORD_SECRET=${{secrets.PASSWORD_SECRET}} .
        timeout-minutes: 6
      - name: Push Image
        run: docker push registry.heroku.com/carenikhil/web
        timeout-minutes: 6
        
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web 

